<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-10">
        <div class="col-md-12 col-lg-12">
          <h1 class="display-2 text-white">Merhaba {{ account.accountDetail.firstName  }} {{ account.accountDetail.lastName}} ,</h1>
        </div>
        <div class="col-md-12 col-lg-12">
          <p class="text-white mt-0 mb-2">Profil sayfana hoşgeldin.</p>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
                <input
                style="display: none"
                type="file" (change)="onFileChanged($event)"
                #fileInput>
              <a href="javascript:void(0)" (click)="fileInput.click()">
                <img [src]="account.accountDetail.images" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a>
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                <span class="heading">{{ role }}</span>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3>
              {{ account.accountDetail.firstName }} {{ account.accountDetail.lastName}}<span class="font-weight-light">, 27</span>
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-8">
                <h3 class="mb-0">Profilim</h3>
                </div>
                <div class="col-4 text-right">
                <button type="submit" class="btn btn-sm btn-primary">Kaydet</button>
                </div>
            </div>
            </div>
            <div class="card-body">
            
                <h6 class="heading-small text-muted mb-4">Kişisel Bilgiler</h6>
                <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-username">Kullanıcı Adı</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative"
                        placeholder="Username" disabled value="{{ account.username  }}">
                    </div>
                    </div>
                    <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-email">Email</label>
                        <input type="email" id="input-email" formControlName="emailAdress" name="emailAdress" 
                        class="form-control form-control-alternative"
                        placeholder="{{ account.accountDetail.emailAdress  }}">
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Ad</label>
                        <input type="text" id="input-first-name" formControlName="firstName" name="firstName"
                          class="form-control form-control-alternative"
                         placeholder="{{ account.accountDetail.firstName  }}">
                    </div>
                    </div>
                    <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Soyad</label>
                        <input type="text" id="input-last-name" formControlName="lastName" name="lastName"
                          class="form-control form-control-alternative"
                        placeholder="{{ account.accountDetail.lastName  }}">
                    </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                  <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Yeni Şifre</label>
                      <input type="text" id="input-first-name" formControlName="password" name="password"
                        class="form-control form-control-alternative"
                       placeholder="*****">
                  </div>
                  </div>
                  <div class="col-lg-6">
                  <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Yeni Şifrer Tekrar</label>
                      <input type="text" id="input-last-name" formControlName="reNewPassword" name="reNewPassword"
                        class="form-control form-control-alternative"  placeholder="*****">
                  </div>
                  </div>
              </div>
                </div>
                <hr class="my-4" />
               
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
